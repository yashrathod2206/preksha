<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preksha's Tribute</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        section {
            padding: 2em;
            margin: 1em 0;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #gallery .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1em;
        }
        
        #gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        footer {
            text-align: center;
            padding: 1em 0;
            background: #333;
            color: #fff;
        }
        </style>
    <header>
        <h1>Welcome to Preksha's Tribute Page!</h1>
        <p>A special page dedicated to my best friend, Preksha.</p>
    </header>

    <section id="gallery">
        <h2>Memorable Moments</h2>
        <div class="photo-grid">
            <!-- Add photos here -->
        </div>
    </section>

    <section id="story">
        <h2>Our Story</h2>
        <p><!-- Add your story here --></p>
    </section>

    <section id="fun-facts">
        <h2>Fun Facts</h2>
        <ul>
            <!-- Add fun facts here -->
        </ul>
    </section>

    <footer>
        <p>Made with ❤️ by [Your Name]</p>
    </footer>
</body>
</html>
